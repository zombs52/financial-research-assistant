<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kees Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #334155;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.15);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            color: white;
        }

        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(148, 163, 184, 0.2);
        }

        .summary-card h3 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .summary-card p {
            color: #64748b;
            font-weight: 500;
        }

        .luxury-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .luxury-modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .luxury-modal-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 1001;
        }

        .luxury-modal-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .luxury-modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #1e293b;
        }

        .luxury-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            padding: 5px;
            line-height: 1;
        }

        .luxury-modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
        }

        .stat-label {
            display: block;
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 5px;
        }

        .stat-value {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
        }

        .portfolio-positions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .portfolio-position {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
        }

        .position-header h4 {
            margin: 0;
            font-size: 1.2rem;
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px 20px;
            background: #f8fafc;
        }

        .position-stat {
            text-align: center;
        }

        .position-stat .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 3px;
        }

        .position-stat .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .position-investments {
            padding: 15px 20px;
        }

        .investment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .investment-row:last-child {
            border-bottom: none;
        }

        .delete-investment {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .delete-investment:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¼ Kees Portfolio Tracker</h1>
            <p>Track your real investments with professional-grade portfolio analytics</p>
        </div>

        <div class="main-content">
            <div class="quick-actions">
                <button class="action-btn primary" id="addInvestmentBtn">
                    âž• Add Investment
                </button>
                <button class="action-btn" id="viewPortfolioBtn">
                    ðŸ’¼ My Portfolio (<span id="portfolioCount">0</span>)
                </button>
                <button class="action-btn" id="performanceBtn">
                    ðŸ“ˆ Performance
                </button>
                <button class="action-btn" id="exportBtn">
                    ðŸ“„ Export Report
                </button>
            </div>

            <div class="portfolio-summary">
                <div class="summary-card">
                    <h3>$0</h3>
                    <p>Total Invested</p>
                </div>
                <div class="summary-card">
                    <h3>0</h3>
                    <p>Unique Stocks</p>
                </div>
                <div class="summary-card">
                    <h3>0</h3>
                    <p>Total Positions</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Investment Modal -->
    <div id="addInvestmentModal" class="luxury-modal">
        <div class="luxury-modal-backdrop"></div>
        <div class="luxury-modal-content">
            <div class="luxury-modal-header">
                <h3>âž• Add Investment</h3>
                <button id="closeAddInvestmentModal" class="luxury-close-btn">&times;</button>
            </div>
            <div class="luxury-modal-body">
                <form id="addInvestmentForm">
                    <div class="form-group">
                        <label>Stock Symbol or Company</label>
                        <input type="text" id="newStockSymbol" placeholder="e.g., AAPL, Apple, Tesla" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Shares Bought</label>
                            <input type="number" id="sharesBought" placeholder="10" step="0.001" required>
                        </div>
                        <div class="form-group">
                            <label>Purchase Price (â‚¬)</label>
                            <input type="number" id="purchasePrice" placeholder="150.50" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Purchase Date</label>
                            <input type="date" id="purchaseDate" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelAddInvestment" class="action-btn">Cancel</button>
                        <button type="submit" class="action-btn primary">Add Investment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        //<![CDATA[
        class PortfolioTracker {
            constructor() {
                console.log('PortfolioTracker initialized!');
                this.portfolio = this.loadPortfolio();
                console.log('Portfolio loaded:', this.portfolio);
                this.initializeEventListeners();
                console.log('Event listeners initialized');
                this.updateDashboard();
                console.log('Dashboard updated');
            }

            loadPortfolio() {
                const saved = localStorage.getItem('keesPortfolio');
                return saved ? JSON.parse(saved) : [];
            }

            savePortfolio() {
                localStorage.setItem('keesPortfolio', JSON.stringify(this.portfolio));
            }

            resolveSymbol(input) {
                const companyMap = {
                    'apple': 'AAPL', 'tesla': 'TSLA', 'google': 'GOOGL', 'alphabet': 'GOOGL',
                    'microsoft': 'MSFT', 'amazon': 'AMZN', 'meta': 'META', 'facebook': 'META',
                    'netflix': 'NFLX', 'nvidia': 'NVDA', 'asml': 'ASML', 'shell': 'SHELL',
                    'adyen': 'ADYEN', 'ahold': 'AD', 'heineken': 'HEIA', 'unilever': 'UNA',
                    'ing': 'INGA', 'asml holding': 'ASML', 'royal dutch shell': 'SHELL'
                };
                
                const normalized = input.toLowerCase().trim();
                if (companyMap[normalized]) {
                    return companyMap[normalized];
                }
                
                return input.trim().toUpperCase();
            }

            initializeEventListeners() {
                console.log('Setting up event listeners...');
                
                // Add Investment Button
                const addBtn = document.getElementById('addInvestmentBtn');
                console.log('Add button found:', addBtn);
                if (addBtn) {
                    addBtn.addEventListener('click', () => {
                        console.log('Add Investment button clicked!');
                        document.getElementById('addInvestmentModal').style.display = 'flex';
                    });
                }

                // Close Add Investment Modal
                const closeBtn = document.getElementById('closeAddInvestmentModal');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        document.getElementById('addInvestmentModal').style.display = 'none';
                    });
                }

                const cancelBtn = document.getElementById('cancelAddInvestment');
                if (cancelBtn) {
                    cancelBtn.addEventListener('click', () => {
                        document.getElementById('addInvestmentModal').style.display = 'none';
                    });
                }

                // Add Investment Form
                const addForm = document.getElementById('addInvestmentForm');
                if (addForm) {
                    addForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        console.log('Form submitted!');
                        this.addInvestment();
                    });
                }

                // View Portfolio Button
                const viewBtn = document.getElementById('viewPortfolioBtn');
                if (viewBtn) {
                    viewBtn.addEventListener('click', () => {
                        console.log('View Portfolio clicked!');
                        this.showPortfolioView();
                    });
                }

                // Performance Button
                const perfBtn = document.getElementById('performanceBtn');
                if (perfBtn) {
                    perfBtn.addEventListener('click', () => {
                        console.log('Performance clicked!');
                        this.showPerformanceView();
                    });
                }

                // Export Button
                const exportBtn = document.getElementById('exportBtn');
                if (exportBtn) {
                    exportBtn.addEventListener('click', () => {
                        console.log('Export clicked!');
                        this.exportPortfolio();
                    });
                }

                // Modal backdrop clicks to close
                document.querySelector('.luxury-modal-backdrop')?.addEventListener('click', () => {
                    document.getElementById('addInvestmentModal').style.display = 'none';
                });

                // Delete investment event delegation
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-investment')) {
                        const investmentId = e.target.dataset.id;
                        this.deleteInvestment(investmentId);
                    }
                });
            }

            addInvestment() {
                const symbol = this.resolveSymbol(document.getElementById('newStockSymbol').value);
                const shares = parseFloat(document.getElementById('sharesBought').value);
                const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
                const purchaseDate = document.getElementById('purchaseDate').value || new Date().toISOString().split('T')[0];

                if (!symbol || !shares || !purchasePrice) {
                    alert('Please fill in all required fields');
                    return;
                }

                const investment = {
                    id: Date.now().toString(),
                    symbol: symbol,
                    shares: shares,
                    purchasePrice: purchasePrice,
                    purchaseDate: purchaseDate,
                    dateAdded: new Date().toISOString()
                };

                this.portfolio.push(investment);
                this.savePortfolio();
                this.updateDashboard();

                // Close modal and reset form
                document.getElementById('addInvestmentModal').style.display = 'none';
                document.getElementById('addInvestmentForm').reset();

                // Show success message
                alert(`Added ${shares} shares of ${symbol} to your portfolio!`);
            }

            showPortfolioView() {
                if (this.portfolio.length === 0) {
                    alert('Your portfolio is empty. Add some investments first!');
                    return;
                }
                
                const stats = this.calculatePortfolioStats();
                const portfolioHTML = this.generatePortfolioHTML(stats);
                
                // Create or update portfolio modal
                let modal = document.getElementById('portfolioModal');
                if (!modal) {
                    modal = document.createElement('div');
                    modal.id = 'portfolioModal';
                    modal.className = 'luxury-modal';
                    document.body.appendChild(modal);
                }
                
                modal.innerHTML = portfolioHTML;
                modal.style.display = 'flex';
                
                // Add close event listener
                modal.querySelector('.luxury-close-btn').addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            showPerformanceView() {
                if (this.portfolio.length === 0) {
                    alert('Your portfolio is empty. Add some investments first!');
                    return;
                }
                alert('Performance analytics coming soon!');
            }

            exportPortfolio() {
                if (this.portfolio.length === 0) {
                    alert('Your portfolio is empty. Add some investments first!');
                    return;
                }

                const csvContent = this.generatePortfolioCSV();
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `kees-portfolio-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            }

            generatePortfolioCSV() {
                const headers = ['Symbol', 'Shares', 'Purchase Price', 'Purchase Date', 'Date Added'];
                const rows = this.portfolio.map(inv => [
                    inv.symbol,
                    inv.shares,
                    inv.purchasePrice,
                    inv.purchaseDate,
                    new Date(inv.dateAdded).toLocaleDateString()
                ]);
                
                return [headers, ...rows].map(row => row.join(',')).join('\n');
            }

            deleteInvestment(investmentId) {
                if (confirm('Are you sure you want to delete this investment?')) {
                    this.portfolio = this.portfolio.filter(inv => inv.id !== investmentId);
                    this.savePortfolio();
                    this.updateDashboard();
                    
                    // Refresh portfolio view if it's open
                    const portfolioModal = document.getElementById('portfolioModal');
                    if (portfolioModal && portfolioModal.style.display === 'flex') {
                        this.showPortfolioView();
                    }
                }
            }

            updateDashboard() {
                // Update portfolio count
                document.getElementById('portfolioCount').textContent = this.portfolio.length;

                // Calculate and display comprehensive stats
                if (this.portfolio.length > 0) {
                    const stats = this.calculatePortfolioStats();
                    
                    // Update summary cards if they exist
                    const summaryCards = document.querySelectorAll('.summary-card');
                    if (summaryCards.length >= 3) {
                        summaryCards[0].querySelector('h3').textContent = `â‚¬${stats.totalInvested.toLocaleString()}`;
                        summaryCards[1].querySelector('h3').textContent = stats.uniqueStocks;
                        summaryCards[2].querySelector('h3').textContent = stats.totalPositions;
                    }
                }
            }

            calculatePortfolioStats() {
                const totalInvested = this.portfolio.reduce((sum, inv) => sum + (inv.shares * inv.purchasePrice), 0);
                const uniqueStocks = new Set(this.portfolio.map(inv => inv.symbol)).size;
                const totalPositions = this.portfolio.length;
                
                // Group investments by symbol for position consolidation
                const positions = {};
                this.portfolio.forEach(inv => {
                    if (!positions[inv.symbol]) {
                        positions[inv.symbol] = {
                            symbol: inv.symbol,
                            totalShares: 0,
                            totalCost: 0,
                            investments: []
                        };
                    }
                    positions[inv.symbol].totalShares += inv.shares;
                    positions[inv.symbol].totalCost += inv.shares * inv.purchasePrice;
                    positions[inv.symbol].investments.push(inv);
                });

                // Calculate average cost per share for each position
                Object.values(positions).forEach(position => {
                    position.avgCostPerShare = position.totalCost / position.totalShares;
                });

                return {
                    totalInvested,
                    uniqueStocks,
                    totalPositions,
                    positions,
                    portfolioValue: totalInvested, // For now, same as invested (no current prices)
                    totalGainLoss: 0, // Will be calculated when we have current prices
                    totalGainLossPercent: 0
                };
            }

            generatePortfolioHTML(stats) {
                const positionsHTML = Object.values(stats.positions).map(position => {
                    return `
                        <div class="portfolio-position">
                            <div class="position-header">
                                <h4>${position.symbol}</h4>
                                <span class="position-value">â‚¬${position.totalCost.toLocaleString()}</span>
                            </div>
                            <div class="position-details">
                                <div class="position-stat">
                                    <span class="stat-label">Shares:</span>
                                    <span class="stat-value">${position.totalShares}</span>
                                </div>
                                <div class="position-stat">
                                    <span class="stat-label">Avg Cost:</span>
                                    <span class="stat-value">â‚¬${position.avgCostPerShare.toFixed(2)}</span>
                                </div>
                                <div class="position-stat">
                                    <span class="stat-label">Total Cost:</span>
                                    <span class="stat-value">â‚¬${position.totalCost.toLocaleString()}</span>
                                </div>
                                <div class="position-stat">
                                    <span class="stat-label">Investments:</span>
                                    <span class="stat-value">${position.investments.length}</span>
                                </div>
                            </div>
                            <div class="position-investments">
                                ${position.investments.map(inv => `
                                    <div class="investment-row">
                                        <span>${inv.shares} shares @ â‚¬${inv.purchasePrice}</span>
                                        <span>${new Date(inv.purchaseDate).toLocaleDateString()}</span>
                                        <button class="delete-investment" data-id="${inv.id}">Ã—</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="luxury-modal-backdrop"></div>
                    <div class="luxury-modal-content" style="max-width: 800px; max-height: 80vh; overflow-y: auto;">
                        <div class="luxury-modal-header">
                            <h3>ðŸ’¼ Your Portfolio</h3>
                            <button class="luxury-close-btn">&times;</button>
                        </div>
                        <div class="luxury-modal-body">
                            <div class="portfolio-summary">
                                <div class="summary-stat">
                                    <span class="stat-label">Total Invested:</span>
                                    <span class="stat-value">â‚¬${stats.totalInvested.toLocaleString()}</span>
                                </div>
                                <div class="summary-stat">
                                    <span class="stat-label">Unique Stocks:</span>
                                    <span class="stat-value">${stats.uniqueStocks}</span>
                                </div>
                                <div class="summary-stat">
                                    <span class="stat-label">Total Positions:</span>
                                    <span class="stat-value">${stats.totalPositions}</span>
                                </div>
                            </div>
                            <div class="portfolio-positions">
                                ${positionsHTML}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize the portfolio tracker when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.portfolioTracker = new PortfolioTracker();
        });
        //]]>
    </script>
</body>
</html>
